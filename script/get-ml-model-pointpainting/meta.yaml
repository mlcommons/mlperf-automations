alias: get-ml-model-pointpillars
automation_alias: script
automation_uid: 5b4e0237da074764
cache: true
tags:
- get
- ml-model
- ml
- model
- pointpainting
uid: 3562621a8994411d
new_env_keys:
  - MLC_ML_MODEL_POINT_PAINTING_PATH
  - MLC_ML_MODEL_DPLAB_RESNET50_PATH
input_mapping:
  pp_path: MLC_ML_MODEL_POINT_PAINTING_PATH  
  dp_resnet50_path: MLC_ML_MODEL_DPLAB_RESNET50_PATH
variations:
  gpu:
    default: true
    group: device
    env:
      MLC_ML_MODEL_PP_FORMAT: pth
      MLC_ML_MODEL_DPLAB_RESNET50_FORMAT: pth
  cpu:
    group: device
    env:
      MLC_ML_MODEL_PP_FORMAT: onnx
      MLC_ML_MODEL_DPLAB_RESNET50_FORMAT: onnx
  rclone:
    group: download-tool
    add_deps_recursive:
      dae:
        tags: _rclone
    prehook_deps:
      - tags: get,rclone
        enable_if_env:
          MLC_TMP_REQUIRE_DOWNLOAD:
          - yes
      - tags: get,rclone-config,_waymo
        force_cache: true
        enable_if_env:
          MLC_TMP_REQUIRE_DOWNLOAD:
          - yes
  r2-downloader:
    group: download-tool
    add_deps_recursive:
      dae:
        tags: _r2-downloader
    default: true
  mlc:
    group: download-src
    default: true
    prehook_deps:
      - enable_if_env:
          MLC_TMP_REQUIRE_DOWNLOAD:
          - 'yes'
        env:
          MLC_DOWNLOAD_FINAL_ENV_NAME: MLC_ML_MODEL_POINT_PAINTING_TMP_PATH
          MLC_EXTRACT_FINAL_ENV_NAME: MLC_ML_MODEL_POINT_PAINTING_TMP_PATH
        extra_cache_tags: waymo,dataset
        force_cache: true
        names:
          - dae
        tags: download-and-extract
        force_env_keys:
          - MLC_OUTDIRNAME  
        update_tags_from_env_with_prefix:
          _url.:
            - MLC_DOWNLOAD_URL
    env:
      MLC_DOWNLOAD_SRC: mlcommons
  dry-run:
    group: run-mode
    env:
      MLC_DOWNLOAD_MODE: dry
  dry-run,rclone:
    env:
      MLC_DOWNLOAD_EXTRA_OPTIONS: --dry-run
  dry-run,r2-downloader:
    env:
      MLC_DOWNLOAD_EXTRA_OPTIONS: -x
  rclone,mlc:
    env:
      MLC_DOWNLOAD_URL: mlc-waymo:waymo_preprocessed_dataset/model
  r2-downloader,mlc:
    env:
      MLC_DOWNLOAD_URL: https://waymo.mlcommons-storage.org/metadata/model.uri
